services:
  app:
    build: .
    container_name: hm-kargo
    ports:
      - "8388:8388"
    command: ["sh", "scripts/run.sh"]
    volumes:
      - ./:/app
      - ./bizimexcellerimiz:/app/bizimexcellerimiz
      - ./kargocununexcelleri:/app/kargocununexcelleri
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - IG_WEBHOOK_VERIFY_TOKEN=MHG_UYHS_IG_WEBHOOK_VERIFY_TOKEN_NANA
      - IG_APP_SECRET=9264d4f5304837e07b27ed267c8d2f21
      - REDIS_URL=redis://redis:6379/0
      - MEDIA_ROOT=/app/data/media
      - THUMBS_ROOT=/app/data/thumbs
      - UVICORN_WORKERS=2
      - "DATABASE_URL=mysql+pymysql://hm:0Nh4shgeoYmhhe+!d@185.70.97.125:30336/appdb_h?charset=utf8mb4"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: hm-redis
    ports:
      - "6379:6379"

  worker_ingest:
    build: .
    container_name: hm-worker-ingest
    command: ["python", "scripts/worker_ingest.py"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - "DATABASE_URL=mysql+pymysql://hm:0Nh4shgeoYmhhe+!d@185.70.97.125:30336/appdb_h?charset=utf8mb4"
    volumes:
      - ./:/app
      - ./data:/app/data
    depends_on:
      - redis

  worker_enrich:
    build: .
    container_name: hm-worker-enrich
    command: ["python", "scripts/worker_enrich.py"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - "DATABASE_URL=mysql+pymysql://hm:0Nh4shgeoYmhhe+!d@185.70.97.125:30336/appdb_h?charset=utf8mb4"
    volumes:
      - ./:/app
      - ./data:/app/data
    depends_on:
      - redis

  worker_media:
    build: .
    container_name: hm-worker-media
    command: ["python", "scripts/worker_media.py"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MEDIA_ROOT=/app/data/media
      - THUMBS_ROOT=/app/data/thumbs
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - "DATABASE_URL=mysql+pymysql://hm:0Nh4shgeoYmhhe+!d@185.70.97.125:30336/appdb_h?charset=utf8mb4"
    volumes:
      - ./:/app
      - ./data:/app/data
    depends_on:
      - redis
  worker_reply:
    build: .
    container_name: hm-worker-reply
    command: ["python", "scripts/worker_reply.py"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_SHADOW_ENABLED=1
      - AI_SHADOW_MODEL=${AI_SHADOW_MODEL:-gpt-4o-mini}
      - "DATABASE_URL=mysql+pymysql://hm:0Nh4shgeoYmhhe+!d@185.70.97.125:30336/appdb_h?charset=utf8mb4"
    volumes:
      - ./:/app
      - ./data:/app/data
    depends_on:
      - redis
