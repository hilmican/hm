<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Orders</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 12px; border-bottom: 1px solid #f0f0f0; text-align: left; font-size: 14px; }
        th { background: #fafafa; position: sticky; top: 0; }
        .toolbar { margin-bottom: 12px; }
        a { color: #2563eb; text-decoration: none; }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="/dashboard">‚Üê Dashboard</a>
    </div>
    <h2>Orders (limit {{ limit }})</h2>
    <table>
        <thead>
            <tr><th>ID</th><th>Tracking</th><th>Client ID</th><th>Item ID</th><th>Qty</th><th>Total</th><th>Ship Date</th><th>Source</th></tr>
        </thead>
        <tbody>
            {% for o in rows %}
            <tr>
                <td>{{ o.id }}</td>
                <td>{{ o.tracking_no }}</td>
                <td>{{ o.client_id }}</td>
                <td>{{ o.item_id }}</td>
                <td>{{ o.quantity }}</td>
                <td>{{ o.total_amount }}</td>
                <td>{{ o.shipment_date }}</td>
                <td>{{ o.source }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
