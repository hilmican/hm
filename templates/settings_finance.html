<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ t(request, 'settings.finance_title') }}</title>
		<style>
			body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; background:#f8fafc; }
			.card { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:16px 18px; box-shadow:0 1px 2px rgba(0,0,0,0.04); max-width:720px; }
			label { display:block; font-size:13px; color:#475569; margin-bottom:6px; }
			select { width:100%; padding:9px 10px; border:1px solid #dfe3eb; border-radius:8px; font-size:14px; }
			button { margin-top:16px; padding:10px 14px; background:#2563eb; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:14px; }
			h1 { margin: 0 0 14px 0; }
			.section { margin-top:12px; }
			.small { font-size:12px; color:#6b7280; margin-top:4px; }
		</style>
	</head>
	<body>
		{% include "_nav.html" %}
		<h1>{{ t(request, 'settings.finance_title') }}</h1>
		<div class="card">
			<form method="post" action="/settings/finance">
				<div class="section">
					<label for="default_cash_account">{{ t(request, 'settings.default_cash_account') }}</label>
					<select id="default_cash_account" name="default_cash_account_id">
						<option value="">{{ t(request, 'settings.select_placeholder') }}</option>
						{% for acc in accounts %}
							<option value="{{ acc.id }}" {% if settings.get('pos_income_cash_account_id') == (acc.id|string) %}selected{% endif %}>
								{{ acc.name }} ({{ acc.type }})
							</option>
						{% endfor %}
					</select>
					<div class="small">{{ t(request, 'settings.default_cash_hint') }}</div>
				</div>

				<div class="section">
					<label for="default_bank_account">{{ t(request, 'settings.default_bank_account') }}</label>
					<select id="default_bank_account" name="default_bank_account_id">
						<option value="">{{ t(request, 'settings.select_placeholder') }}</option>
						{% for acc in accounts %}
							<option value="{{ acc.id }}" {% if settings.get('pos_income_bank_account_id') == (acc.id|string) %}selected{% endif %}>
								{{ acc.name }} ({{ acc.type }})
								{% if acc.iban %}- {{ acc.iban }}{% endif %}
							</option>
						{% endfor %}
					</select>
					<div class="small">{{ t(request, 'settings.default_bank_hint') }}</div>
				</div>

				<button type="submit">{{ t(request, 'settings.save') }}</button>
			</form>
		</div>
	</body>
</html>
