<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ t(request, 'login.title') }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .card { max-width: 360px; margin: 80px auto; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; }
    label { display:block; margin-top: 8px; font-weight: 600; }
    input { width: 100%; padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 6px; }
    button { margin-top: 12px; background:#2563eb;color:#fff;border:none;border-radius:6px;padding:8px 12px;cursor:pointer;width:100%; }
    .error { color: #b91c1c; margin-top: 8px; }
  </style>
  <script>
    async function submitForm(ev){
      ev.preventDefault();
      const fd = new FormData(document.getElementById('f'));
      try {
        const r = await fetch('/auth/login', { method: 'POST', body: fd });
        const j = await r.json();
        if (!r.ok || (j && j.status !== 'ok')){
          document.getElementById('err').textContent = (j && (j.detail || j.error)) || "{{ t(request, 'login.error') }}";
          return;
        }
        if (j && j.redirect){ location.href = j.redirect; return; }
        location.href = '/dashboard';
      } catch(e){
        document.getElementById('err').textContent = "{{ t(request, 'login.error') }}";
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>{{ t(request, 'login.title') }}</h2>
    <form id="f" onsubmit="submitForm(event)">
      <label>{{ t(request, 'login.username') }}</label>
      <input name="username" required />
      <label>{{ t(request, 'login.password') }}</label>
      <input name="password" type="password" required />
      <button type="submit">{{ t(request, 'login.submit') }}</button>
    </form>
    <div id="err" class="error"></div>
  </div>
</body>
</html>
