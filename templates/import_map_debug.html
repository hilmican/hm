<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapping Debug</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; background: #f7f7fb; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:12px; margin-bottom:16px; }
    input { width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:8px; }
    .btn { padding:8px 12px; border:1px solid #d1d5db; border-radius:8px; background:#fff; cursor:pointer; }
    .btn.primary { background:#2563eb; color:#fff; border-color:#2563eb; }
    pre { background:#f9fafb; border:1px solid #e5e7eb; padding:10px; border-radius:8px; overflow-x:auto; }
  </style>
</head>
<body>
  {% include "_nav.html" %}
  <h1>Mapping Debug</h1>
  <div class="card">
    <form method="get" action="/import/map-debug" style="display:flex; gap:8px; flex-wrap:wrap; align-items:flex-start;">
      <div style="flex:1 1 320px;">
        <label style="font-size:12px; color:#6b7280;">Ürün metni</label>
        <input type="text" name="q" placeholder="örn: XL-AÇIK GRİ DUBLE KUMAŞ PANTOLON(180,105)" value="{{ q or '' }}" />
      </div>
      <button class="btn primary" type="submit">Çöz</button>
    </form>
  </div>

  {% if results %}
    {% if results.error %}
      <div class="card" style="color:#b91c1c;">Hata: {{ results.error }}</div>
    {% else %}
      <div class="card">
        <div style="margin-bottom:6px; font-weight:600;">Base name: {{ results.base_name }}</div>
        <div style="margin-bottom:6px;">Rule: {{ results.rule }}</div>
        <div>Outputs:</div>
        <pre>{{ results.outputs }}</pre>
      </div>
    {% endif %}
  {% endif %}
</body>
</html>
